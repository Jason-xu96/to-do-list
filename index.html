<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>To-do list</title>
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
  <header>
    <input type="text" id="item" placeholder="Enter am activity"></input>
    <button id="addItem">
      <img class="fill" src="images/add.svg">
    </button>
  </header>
  <div class="list">
    <!-- Uncompleted list -->
    <ul class="to-do" id="to-do">
      <!--<li>
        <div class="button">
          <button class="remove fill"></button>
          <button class="complete fill"></button>
        </div>
      </li>-->
    </ul>

    <!-- Completed list -->
    <ul class="to-do" id="completed">
    </ul>

  </div>
  <!-- javascript -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
